<app-sidebar-navigation></app-sidebar-navigation>

          <!-- Page content -->
            <div id="page-content-wrapper">  
                <div class="page-content inset">
                  <h1 style="text-align:center">See,How you are spending your money</h1>
                    <div class="row">
                        <div class=col-md-12>
                          <h3>Percentage Wise Breakdown</h3>
                            <ngx-charts-advanced-pie-chart
                            [view]="view"
                            [scheme]="colorScheme"
                            [results]="single"
                            [gradient]="gradient"
                            (select)="onSelect($event)">
                          </ngx-charts-advanced-pie-chart>
                            </div>
                            <div class="col-md-12">
                            <h3>Category Wise Breakdown</h3>
                              <ngx-charts-bar-horizontal
                              [view]="view"
                              [scheme]="colorScheme"
                              [results]="single"
                              [gradient]="gradient"
                              [xAxis]="showXAxis"
                              [yAxis]="showYAxis"
                              [legend]="showLegend"
                              [showXAxisLabel]="showXAxisLabel"
                              [showYAxisLabel]="showYAxisLabel"
                              [xAxisLabel]="xAxisLabel"
                              [yAxisLabel]="yAxisLabel"
                              (select)="onSelect($event)">
                            </ngx-charts-bar-horizontal>
                          </div>
                      
                    </div>
              
                  </div>
                </div>
